
<html >
<head>

</head>
<body>
    <ol></ol>
    <select id="people"></select>
    <button onclick="remove()">Remove by number</button>
   <script>
     var arr = ["Yui", "Joseph", "Garbiel"];
     var select = document.getElementById('people');
     function populate(){
            for ( var i = 0; i < arr.length; i++) { //for loop
                  var opt = i + 1 ;             // add 1 to the generated number
                  var elem = document.createElement("option");  //create the option element
                  elem.textContent = opt; // bind stuff faster 
                  elem.value = opt;     // bind opt to option value(elem)
                  select.appendChild(elem);  //append elem to select

                  //i want to populate the order list
                var li = document.createElement('li');
                var newText = document.createTextNode(arr[i]);
                li.appendChild(newText);
                var ol = document.getElementsByTagName('ol')[0];
                ol.appendChild(li);
            }
         }
    
       function remove(){
           var sel = document.getElementById('people').value;
           var li = document.getElementsByTagName('li')[sel-1];
           var parent = li.parentNode;
           parent.removeChild(li);
       }


    
    </script>
<script>
populate()
</script>

        
</body> 
</html>
